<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
  </head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />

  <body class="bg-light">
    <div class="container p-3">
      <div class="row gy-3" id="content">
        <div class="col-12">
          <div class="card shadow" style="height: 100%">
            <div class="card-body" style="height: 40%">
              <h5 class="card-title">
                <nav class="navbar text-dark">
                  <span class="navbar-brand">Not Found</span>
                </nav>
              </h5>
              <p class="card-text">
                Error 404: the requested object isn't found.
              </p>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card shadow" style="height: 100%">
            <div class="card-body" style="height: 40%">
              <h5 class="card-title">
                <nav class="navbar text-dark">
                  <span class="navbar-brand"><b>Mazen Amria</b></span>
                </nav>
              </h5>
              <p class="card-text"><b>1180897</b></p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card shadow" style="height: 100%">
            <div class="card-body" style="height: 40%">
              <h5 class="card-title">
                <nav class="navbar text-dark">
                  <span class="navbar-brand">Client IP</span>
                </nav>
              </h5>
              <p class="card-text">{{ client-ip }}</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card shadow" style="height: 100%">
            <div class="card-body" style="height: 40%">
              <h5 class="card-title">
                <nav class="navbar text-dark">
                  <span class="navbar-brand">Server IP</span>
                </nav>
              </h5>
              <p class="card-text">{{ server-ip }}</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card shadow" style="height: 100%">
            <div class="card-body" style="height: 40%">
              <h5 class="card-title">
                <nav class="navbar text-dark">
                  <span class="navbar-brand">Client Port</span>
                </nav>
              </h5>
              <p class="card-text">{{ client-port }}</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card shadow" style="height: 100%">
            <div class="card-body" style="height: 40%">
              <h5 class="card-title">
                <nav class="navbar text-dark">
                  <span class="navbar-brand">Server Port</span>
                </nav>
              </h5>
              <p class="card-text">{{ server-port }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
